<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App7: Escalas</title>
  <link rel="stylesheet" href="../../libs/shared-ui/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <h1>Escalas</h1>
  <div class="scale-controls">
    <span class="chord-controls">
      <label><button id="chordsSwitch" class="scale-btn" aria-pressed="false">Acordes</button></label>
      <label id="voicesLabel" style="display:none;">Voces 
        <select id="voicesSel">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </label>
      <label id="thirdsLabel" style="display:none;">Terceras 
        <select id="thirdsSel"></select>
      </label>
    </span>
    <label>Escala Madre <select id="scaleSel"></select></label>
    <label>Hija / Modo <select id="rotSel"></select> <button id="modeLock" class="scale-btn" aria-pressed="false">Relativo</button></label>
    <label>Raíz <select id="rootSel"></select></label>
    <label><button id="ksSwitch" class="scale-btn" aria-pressed="true">Armadura</button></label>
  </div>
  <div id="staffWrap">
    <button id="playTrebleFwd" class="play-btn">▶</button>
    <button id="playTrebleRev" class="play-btn rev">▶</button>
    <button id="playBassFwd" class="play-btn">▶</button>
    <button id="playBassRev" class="play-btn rev">▶</button>
    <div id="staff"></div>
  </div>
  <div id="eeInfo"></div>
  <p style="text-align:center"><a href="../../index.html">&larr; Torna a l'índex</a></p>
  <script src="../../libs/vendor/Tone.js"></script>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
